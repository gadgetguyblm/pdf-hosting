<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trails Book Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Get ?page=n from URL
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page') || 1;
    const pdf = "2023-Trails-Book-Web-Version-reduced.pdf";
    document.write(`<iframe src="${pdf}#page=${page}"></iframe>`);
  </script>
</body>
</html>
