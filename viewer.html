<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF.js Viewer (Mobile Swipe)</title>
    <script src="build/pdf.js"></script>
    <style>
      body {
        margin: 0;
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        overflow: hidden;
      }
      #page-info {
        margin: 10px;
      }
      canvas {
        border: 1px solid #ccc;
        margin: 10px;
        background: white;
        max-width: 95vw;
        height: auto;
        touch-action: none; /* prevent browser gestures interfering */
      }
    </style>
  </head>
  <body>
    <div id="page-info"></div>
    <canvas id="the-canvas"></canvas>

    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

      const url = '2023-Trails-Book-Web-Version-reduced.pdf';
      let pdfDoc = null,
          pageNum = parseInt(window.location.hash.replace("#page=", "")) || 1,
          canvas = document.getElementById('the-canvas'),
          ctx = canvas.getContext('2d');

      function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
          const baseViewport = page.getViewport({ scale: 1.0 });
          const desiredWidth = window.innerWidth * 0.95;
          const scale = desiredWidth / baseViewport.width;

          const outputScale = window.devicePixelRatio || 1;
          const viewport = page.getViewport({ scale: scale });

          canvas.width = viewport.width * outputScale;
          canvas.height = viewport.height * outputScale;
          canvas.style.width = viewport.width + "px";
          canvas.style.height = viewport.height + "px";

          const renderContext = {
            canvasContext: ctx,
            viewport: viewport,
            transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null
          };

          ctx.setTransform(1, 0, 0, 1, 0, 0);
          page.render(renderContext);

          document.getElementById('page-info').textContent =
            `Page ${num} of ${pdfDoc.numPages}`;
        });
      }

      function prevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage(pageNum);
      }

      function nextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        renderPage(pageNum);
      }

      // Touch gesture support (swipe left/right)
      let touchStartX = 0;
      canvas.addEventListener("touchstart", e => {
        touchStartX = e.changedTouches[0].screenX;
      });
      canvas.addEventListener("touchend", e => {
        const touchEndX = e.changedTouches[0].screenX;
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > 50) { // threshold for swipe
          if (deltaX > 0) {
            prevPage(); // swipe right → previous page
          } else {
            nextPage(); // swipe left → next page
          }
        }
      });

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        renderPage(pageNum);
      });
    </script>
  </body>
</html>
