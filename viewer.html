<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF.js Minimal Viewer</title>
    <script src="build/pdf.js"></script>
    <style>
      body { margin: 0; background: #333; display: flex; justify-content: center; }
      canvas { margin: 20px auto; border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <canvas id="the-canvas"></canvas>
    <script>
      // worker path
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

      // get page number from URL hash (#page=n)
      const url = '2023-Trails-Book-Web-Version-reduced.pdf';
      const pageParam = parseInt(window.location.hash.replace("#page=", "")) || 1;

      const loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then(pdf => {
        pdf.getPage(pageParam).then(page => {
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.getElementById('the-canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext);
        });
      });
    </script>
  </body>
</html>
