<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF.js Viewer Enhanced</title>
    <script src="build/pdf.js"></script>
    <style>
      body {
        margin: 0;
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: sans-serif;
        height: 100vh;
      }
      #controls {
        margin: 10px;
        flex-shrink: 0;
      }
      button {
        margin: 0 5px;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        background: #555;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #777;
      }
      #viewer-container {
        flex: 1;
        width: 100%;
        overflow: auto; /* allow scroll when zoomed */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }
      canvas {
        background: white;
        margin: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      #spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 6px solid #ccc;
        border-top: 6px solid #09f;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none;
        z-index: 10;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button onclick="prevPage()">‚¨Ö Prev</button>
      <button onclick="nextPage()">Next ‚û°</button>
      <button onclick="fitToWidth()">üìê Fit to Screen</button>
      <span id="page-info"></span>
    </div>
    <div id="viewer-container">
      <canvas id="the-canvas"></canvas>
      <div id="spinner"></div>
    </div>

    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

      const url = '2023-Trails-Book-Web-Version-reduced.pdf';
      let pdfDoc = null,
          pageNum = parseInt(window.location.hash.replace("#page=", "")) || 1,
          scale = 1.0,
          canvas = document.getElementById('the-canvas'),
          ctx = canvas.getContext('2d'),
          container = document.getElementById('viewer-container'),
          spinner = document.getElementById('spinner');

      let isRendering = false;

      function showSpinner(show) {
        spinner.style.display = show ? 'block' : 'none';
      }

      function renderPage(num) {
        if (isRendering) return;
        isRendering = true;
        showSpinner(true);

        pdfDoc.getPage(num).then(page => {
          const viewport = page.getViewport({ scale });
          const outputScale = window.devicePixelRatio || 1;

          canvas.width = viewport.width * outputScale;
          canvas.height = viewport.height * outputScale;
          canvas.style.width = viewport.width + "px";
          canvas.style.height = viewport.height + "px";

          const transform = outputScale !== 1
            ? [outputScale, 0, 0, outputScale, 0, 0]
            : null;

          const renderContext = { canvasContext: ctx, transform, viewport };
          page.render(renderContext).promise.then(() => {
            isRendering = false;
            showSpinner(false);
            document.getElementById('page-info').textContent =
              `Page ${num} of ${pdfDoc.numPages}`;
          });
        });
      }

      function prevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage(pageNum);
      }

      function nextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        renderPage(pageNum);
      }

      function fitToWidth() {
        pdfDoc.getPage(pageNum).then(p => {
          const viewport = p.getViewport({ scale: 1 });
          const desiredScale = container.clientWidth / viewport.width;
          scale = desiredScale;
          renderPage(pageNum);
        });
      }

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') prevPage();
        if (e.key === 'ArrowRight') nextPage();
      });

      // Pinch-to-zoom & double-tap zoom
      let lastTouchDist = null;
      let lastTap = 0;
      let touchStartX = 0, touchStartY = 0;

      container.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          lastTouchDist = Math.sqrt(dx*dx + dy*dy);
        } else if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;

          const now = Date.now();
          if (now - lastTap < 300) { // double tap
            scale += 0.5;
            renderPage(pageNum);
          }
          lastTap = now;
        }
      });

      container.addEventListener('touchmove', e => {
        if (e.touches.length === 2 && lastTouchDist) {
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (Math.abs(dist - lastTouchDist) > 10) {
            scale *= dist > lastTouchDist ? 1.05 : 0.95;
            renderPage(pageNum);
            lastTouchDist = dist;
          }
        }
      });

      container.addEventListener('touchend', e => {
        if (e.changedTouches.length === 1) {
          const dx = e.changedTouches[0].clientX - touchStartX;
          const dy = e.changedTouches[0].clientY - touchStartY;
          if (Math.abs(dx) > 50 && Math.abs(dy) < 50) {
            if (dx > 0) prevPage(); else nextPage();
          }
        }
      });

      // Load PDF & fit first page automatically
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        fitToWidth(); // üëà auto-fit first page
      });
    </script>
  </body>
</html>
