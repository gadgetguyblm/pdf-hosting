<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Auto-Fit Viewer</title>
  <script src="../build/pdf.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #333;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #pdf-canvas {
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      margin: auto;
      max-width: 95%;   /* leave a little padding */
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../build/pdf.worker.js";

    const file = "../2023-Trails-Book-Web-Version-reduced.pdf";
    const pageParam = window.location.hash.replace("#page=", "");
    const pageNumber = parseInt(pageParam) || 1;

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(pageNumber).then(page => {
        // Start with a scale of 1 to get the natural width
        const unscaledViewport = page.getViewport({ scale: 1.0 });

        // Compute a scale so the PDF fits ~95% of window width
        const containerWidth = window.innerWidth * 0.95;
        const scale = containerWidth / unscaledViewport.width;

        const viewport = page.getViewport({ scale });

        // Handle retina/high DPI
        const outputScale = window.devicePixelRatio || 1;

        canvas.width = viewport.width * outputScale;
        canvas.height = viewport.height * outputScale;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = outputScale !== 1
          ? [outputScale, 0, 0, outputScale, 0, 0]
          : null;

        page.render({
          canvasContext: ctx,
          viewport: viewport,
          transform: transform
        });
      });
    });

    // Re-render on window resize
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
