<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Minimal Viewer</title>
  <script src="https://gadgetguyblm.github.io/pdf-hosting/build/pdf.mjs" type="module"></script>
  <style>
    body { margin:0; }
    #pdf-canvas { width:100%; height:100vh; }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <script type="module">
    import * as pdfjsLib from "https://gadgetguyblm.github.io/pdf-hosting/build/pdf.mjs";

    // Point to worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://gadgetguyblm.github.io/pdf-hosting/build/pdf.worker.mjs";

    // Read ?file= parameter
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file") || "2023-Trails-Book-Web-Version-reduced.pdf";

    // Read #page= parameter
    const pageParam = window.location.hash.replace("#page=", "");
    const pageNumber = parseInt(pageParam) || 1;

    // Render
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(pageNumber).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport: viewport });
      });
    });
  </script>
</body>
</html>
