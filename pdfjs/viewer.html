<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Viewer (Fixed Build Path)</title>
  <script src="https://gadgetguyblm.github.io/pdf-hosting/build/pdf.js"></script>
  <style>
    body { margin:0; background:#333; color:white; font-family:sans-serif; text-align:center; }
    #controls { padding:10px; }
    canvas { background:white; display:block; margin:10px auto; box-shadow:0 2px 8px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <h2>PDF.js Viewer</h2>
  <div id="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
    <span id="page-info"></span>
  </div>
  <canvas id="pdf-canvas"></canvas>

  <script>
    // ✅ Correct worker path
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://gadgetguyblm.github.io/pdf-hosting/build/pdf.worker.js";

    // ✅ PDF file
    const file = "https://gadgetguyblm.github.io/pdf-hosting/2023-Trails-Book-Web-Version-reduced.pdf";

    let pdfDoc = null, currentPage = 1;
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.0 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          console.log(`Rendered page ${num}`);
          pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;
        }).catch(err => console.error("❌ Render error:", err));
      }).catch(err => console.error("❌ getPage error:", err));
    }

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdfDoc = pdf;
      console.log("✅ PDF loaded:", pdf.numPages, "pages");

      const hash = window.location.hash;
      if (hash.startsWith("#page=")) {
        const pageNum = parseInt(hash.replace("#page=", ""), 10);
        if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pdf.numPages) {
          currentPage = pageNum;
        }
      }

      renderPage(currentPage);
    }).catch(err => console.error("❌ PDF load error:", err));

    function prevPage() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }
    function nextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    }
  </script>
</body>
</html>
