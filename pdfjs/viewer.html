<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Simple Viewer</title>
  <script src="../build/pdf.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #333;
    }
    body {
      display: flex;
      align-items: center;      /* vertical centering */
      justify-content: center;  /* horizontal centering */
    }
    #pdf-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #pdf-canvas {
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      margin: auto; /* fallback centering */
    }
  </style>
</head>
<body>
  <div id="pdf-wrapper">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../build/pdf.worker.js";

    const file = "../2023-Trails-Book-Web-Version-reduced.pdf";
    const pageParam = window.location.hash.replace("#page=", "");
    const pageNumber = parseInt(pageParam) || 1;

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(pageNumber).then(page => {
        const scale = 2.5;
        const viewport = page.getViewport({ scale });

        const outputScale = window.devicePixelRatio || 1;

        canvas.width = viewport.width * outputScale;
        canvas.height = viewport.height * outputScale;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = outputScale !== 1
          ? [outputScale, 0, 0, outputScale, 0, 0]
          : null;

        page.render({
          canvasContext: ctx,
          viewport: viewport,
          transform: transform
        });
      });
    });
  </script>
</body>
</html>
