<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Viewer</title>
  <script src="build/pdf.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #333;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 8px;
    }
    #controls button {
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: #777;
    }
    #page-info {
      color: white;
      margin-left: 10px;
    }
    #pdf-canvas {
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      margin: auto;
      max-width: 95%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="zoomOut()">-</button>
    <button onclick="resetZoom()">Reset</button>
    <button onclick="zoomIn()">+</button>
    <button onclick="nextPage()">Next</button>
    <span id="page-info"></span>
  </div>
  <canvas id="pdf-canvas"></canvas>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "build/pdf.worker.js";

    // âœ… Absolute URL to your PDF
    const file = "https://gadgetguyblm.github.io/pdf-hosting/2023-Trails-Book-Web-Version-reduced.pdf";

    let pdfDoc = null;
    let currentPage = 1;
    let currentScale = 1.0;

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(page => {
        const unscaledViewport = page.getViewport({ scale: 1.0 });
        const containerWidth = window.innerWidth * 0.95;

        let baseScale = containerWidth / unscaledViewport.width;
        if (!isFinite(baseScale) || baseScale <= 0) {
          baseScale = 1.0;
        }

        const finalScale = baseScale * currentScale;
        const viewport = page.getViewport({ scale: finalScale });

        const outputScale = window.devicePixelRatio || 1;
        canvas.width = viewport.width * outputScale;
        canvas.height = viewport.height * outputScale;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = outputScale !== 1
          ? [outputScale, 0, 0, outputScale, 0, 0]
          : null;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
          transform: transform
        };

        page.render(renderContext).promise.then(() => {
          pageInfo.textContent = `Page ${currentPage} of ${pdfDoc.numPages}`;
        });
      });
    }

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdfDoc = pdf;

      // check if #page=N was passed
      const hash = window.location.hash;
      if (hash.startsWith("#page=")) {
        const pageNum = parseInt(hash.replace("#page=", ""), 10);
        if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pdf.numPages) {
          currentPage = pageNum;
        }
      }

      renderPage(currentPage);
    });

    function zoomIn() {
      currentScale *= 1.2;
      renderPage(currentPage);
    }

    function zoomOut() {
      currentScale /= 1.2;
      renderPage(currentPage);
    }

    function resetZoom() {
      currentScale = 1.0;
      renderPage(currentPage);
    }

    function prevPage() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }

    function nextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    }

    window.addEventListener("resize", () => renderPage(currentPage));
  </script>
</body>
</html>
