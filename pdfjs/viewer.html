      height: 100%;

      background: #333;

    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 8px;
    }
    #controls button {
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: #777;
    }
    #pdf-canvas {
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      margin: auto;
      max-width: 95%;
      height: auto;
    }
  </style>
</head>
