<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Simple Viewer</title>
  <script src="../build/pdf.js"></script>
  <style>
    body { margin:0; }
    #pdf-canvas { width:100%; height:100vh; }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <script>
    // Tell PDF.js where the worker is
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../build/pdf.worker.js";

    // Hardcode your PDF filename
    const file = "../2023-Trails-Book-Web-Version-reduced.pdf";

    // Get #page= param
    const pageParam = window.location.hash.replace("#page=", "");
    const pageNumber = parseInt(pageParam) || 1;

    // Load and render
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(pageNumber).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport: viewport });
      });
    });
  </script>
  window.addEventListener("error", function(e) {
  alert("Error: " + e.message);
});
</body>
</html>
