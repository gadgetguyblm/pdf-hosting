<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Viewer with Zoom + Page Nav</title>
  <script src="../build/pdf.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #333;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 8px;
    }
    #controls button {
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: #777;
    }
    #pdf-canvas {
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      margin: auto;
      max-width: 95%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="zoomOut()">-</button>
    <button onclick="resetZoom()">Reset</button>
    <button onclick="zoomIn()">+</button>
    <button onclick="nextPage()">Next</button>
    <span id="page-info" style="color:white;margin-left:10px;"></span>
