<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF.js Viewer</title>
  <style>
    body { margin:0; background:#222; color:white; font-family:sans-serif; text-align:center; }
    #controls { padding:10px; background:#333; position:sticky; top:0; z-index:10; }
    #controls button { margin:0 4px; padding:5px 10px; border:0; border-radius:4px; }
    #pdf-canvas { background:white; display:block; margin:20px auto; box-shadow:0 2px 8px rgba(0,0,0,0.4); }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
    <button onclick="zoomOut()">➖ Zoom Out</button>
    <button onclick="zoomIn()">➕ Zoom In</button>
    <span id="page-info"></span>
  </div>
  <canvas id="pdf-canvas"></canvas>

  <!-- ✅ Load regular JS build -->
  <script src="https://gadgetguyblm.github.io/pdf-hosting/build/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://gadgetguyblm.github.io/pdf-hosting/build/pdf.worker.js";

    const file = "https://gadgetguyblm.github.io/pdf-hosting/2023-Trails-Book-Web-Version-reduced.pdf";

    let pdfDoc = null, currentPage = 1, scale = 1.0;
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages} (Zoom: ${Math.round(scale*100)}%)`;
        });
      });
    }

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdfDoc = pdf;

      // Support #page= in URL
      const hash = window.location.hash;
      if (hash.startsWith("#page=")) {
        const pageNum = parseInt(hash.replace("#page=", ""), 10);
        if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= pdf.numPages) {
          currentPage = pageNum;
        }
      }

      renderPage(currentPage);
    });

    window.prevPage = function() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    };

    window.nextPage = function() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    };

    window.zoomIn = function() {
      scale *= 1.25;
      renderPage(currentPage);
    };

    window.zoomOut = function() {
      scale /= 1.25;
      renderPage(currentPage);
    };
  </script>
</body>
</html>
